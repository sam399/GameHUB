<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Games API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .game-card {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            gap: 15px;
        }
        .game-card img {
            width: 100px;
            height: 140px;
            object-fit: cover;
            border-radius: 4px;
        }
        .game-info {
            flex: 1;
        }
        .game-title {
            margin: 0 0 5px 0;
            font-size: 1.2em;
        }
        .genres {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }
        .genre-tag {
            background: #0088ff;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        #loading {
            text-align: center;
            padding: 40px;
        }
        #error {
            color: #ff4444;
            padding: 20px;
            background: #442222;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>GameVerse - Games Library Test</h1>
    <div id="loading">Loading games...</div>
    <div id="error" style="display: none;"></div>
    <div id="games"></div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function fetchGames() {
            try {
                const response = await fetch(`${API_URL}/games?page=1&limit=12`);
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (data.success && data.data.games) {
                    displayGames(data.data.games);
                    console.log('Successfully fetched games:', data.data);
                } else {
                    showError('Invalid response format');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError(`Error fetching games: ${error.message}`);
                console.error('Fetch error:', error);
            }
        }

        function displayGames(games) {
            const container = document.getElementById('games');
            container.innerHTML = games.map(game => `
                <div class="game-card">
                    <img src="${game.images.cover}" alt="${game.title}" onerror="this.src='/placeholder.jpg'">
                    <div class="game-info">
                        <h2 class="game-title">${game.title}</h2>
                        <p>${game.developer} â€¢ ${game.publisher}</p>
                        <p>${game.description.substring(0, 150)}...</p>
                        <div class="genres">
                            ${game.genre.map(g => `<span class="genre-tag">${g}</span>`).join('')}
                        </div>
                        <p>Rating: ${game.rating.average}/5 (${game.rating.count} reviews)</p>
                        <p>Price: ${game.isFree ? 'Free' : '$' + game.price}</p>
                    </div>
                </div>
            `).join('');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Fetch games on page load
        fetchGames();
    </script>
</body>
</html>
