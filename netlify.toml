# Netlify Configuration for GameVerse
# Documentation: https://docs.netlify.com/configure-builds/file-conventions/

[build]
  # Frontend build command
  command = "npm run build:netlify"
  # Directory to deploy (must be frontend dist)
  publish = "gameverse/frontend/dist"
  # Functions directory
  functions = "netlify/functions"

[build.environment]
  # Node version
  NODE_VERSION = "20.11.0"
  # Package manager
  NPM_VERSION = "10.x"

[functions]
  directory = "netlify/functions"

[functions.api]
  memory = 1024
  timeout = 30

# Redirect all API routes to the API function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api:splat"
  status = 200

# Redirect all routes to index.html for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = { NOT = [{Role = "Admin"}] }

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Cache control for index.html - always fresh
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/dist/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (can also be set in Netlify UI)
# These are just defaults; override in Netlify Dashboard
[context.production.environment]
  NODE_ENV = "production"
  JWT_EXPIRE = "30d"

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "development"

# Notifications (optional)
[notifications]
  [notifications.email]
    on_failure = "always"
    on_success = "never"
